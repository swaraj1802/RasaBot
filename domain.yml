  utter_FAQ_1:
  - text: 'Steps: \n VPC which you are trying to access should be peered with rock.
      \n Security group should have Inbound rules pointing to Rock CIDR ranges. \n
      Dns / IP you are trying to connect should be part of private subnet or open
      to public'
  utter_FAQ_2:
  - text: RoCK have rolling update (25% at a time) deployment strategy. \n So, older
      instances might be visible for some time.
  utter_FAQ_3:
  - text: 'Steps: \n Check service status whether it crashing/restarting. \n Check
      app port mentioned in service template is correct. \n Check healthPort / healthUrl
      mentioned in service template is correct. \n Check in Grafana whether your application
      is asking for more memory than mentioned in service template (OOM crashed).
      \n Check service logs for errors.'
  utter_FAQ_4:
  - text: 'Steps: \n Check coast reset command. (eg. - coast reset svc -s <svc_name>
      -e <environment> ) \n It will do a rolling restart. Keep in mind environment
      variables will not be be fetched again. \n 2. Deploying a new version of service
      will always do a rolling restart.'
